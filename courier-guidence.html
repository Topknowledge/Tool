function showCareerOptions() {
  const selector = document.getElementById('stream-selector');
  const results = document.getElementById('career-results');
  const stream = selector.value;

  const data = {
    science: ["इंजिनिअरिंग", "वैद्यकीय", "फार्मसी", "BSc", "अॅग्रीकल्चर"],
    commerce: ["B.Com", "CA", "CS", "BBA", "MBA"],
    arts: ["BA", "MA", "UPSC/MPSC", "शिक्षण", "समाजकार्य"],
    iti: ["इलेक्ट्रिशियन", "फिटर", "वेल्डर", "कॉम्प्युटर टेक्निशियन"],
    diploma: ["सिव्हिल", "मेकॅनिकल", "कॉम्प्युटर", "ईलेक्ट्रिकल"]
  };

  if (stream && data[stream]) {
    results.innerHTML = '<ul>' + data[stream].map(c => `<li>${c}</li>`).join('') + '</ul>';
  } else {
    results.innerHTML = '';
  }
}
